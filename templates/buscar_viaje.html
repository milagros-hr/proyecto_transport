<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransPort - Buscar Viaje</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffd93d 0%, #ff9800 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            height: calc(100vh - 2rem);
        }

        /* Panel lateral */
        .search-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow-y: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .logo i {
            font-size: 2rem;
            color: #ffd93d;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd93d, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .page-subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        /* Formulario */
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-input:focus {
            outline: none;
            border-color: #ffd93d;
            box-shadow: 0 0 0 3px rgba(255, 217, 61, 0.2);
            background: white;
        }

        .location-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ffd93d, #ff9800);
            border: none;
            padding: 0.5rem;
            border-radius: 8px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .location-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.4);
        }

        .location-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-search {
            background: linear-gradient(45deg, #ffd93d, #ff9800);
            color: #333;
            border: none;
            padding: 1.2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.4);
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 217, 61, 0.6);
        }

        .btn-search:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-back {
            background: rgba(51, 51, 51, 0.8);
            color: #ffd93d;
            border: 2px solid #ffd93d;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-back:hover {
            background: #ffd93d;
            color: #333;
            transform: translateY(-2px);
        }

        /* Mapa */
        .map-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
            min-height: 500px;
        }

        /* Status indicators */
        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
        }

        .status.warning {
            background: rgba(255, 152, 0, 0.1);
            color: #ff9800;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        /* Resultados */
        .results {
            margin-top: 2rem;
        }

        .result-item {
            background: rgba(255, 217, 61, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 217, 61, 0.3);
        }

        .result-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .conductor-name {
            font-weight: 700;
            color: #333;
        }

        .price {
            color: #ff9800;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .route-info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .btn-select {
            background: linear-gradient(45deg, #333, #555);
            color: #ffd93d;
            border: 2px solid #ffd93d;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-select:hover {
            background: #ffd93d;
            color: #333;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                gap: 1rem;
            }

            .search-panel {
                height: auto;
            }

            .map-container {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .search-panel {
                padding: 1.5rem;
            }

            .container {
                height: auto;
            }

            #map {
                min-height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Panel lateral -->
        <div class="search-panel">
            <a href="/dashboard" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                Volver al Dashboard
            </a>

            <div class="header">
                <div class="logo">
                    <i class="fas fa-taxi"></i>
                    <span>TransPort</span>
                </div>
                <h1 class="page-title">Buscar Viaje</h1>
                <p class="page-subtitle">Encuentra tu ruta perfecta</p>
            </div>

            <div id="locationStatus"></div>

            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="origen">Punto de Origen</label>
                    <div class="input-wrapper">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="origen" class="form-input" 
                               placeholder="Tu ubicación actual..." readonly>
                        <button type="button" id="getLocationBtn" class="location-btn" title="Obtener mi ubicación">
                            <i class="fas fa-location-arrow"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="destino">Punto de Destino</label>
                    <div class="input-wrapper">
                        <i class="fas fa-flag-checkered"></i>
                        <input type="text" id="destino" class="form-input" 
                               placeholder="¿A dónde quieres ir?" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha del Viaje</label>
                    <div class="input-wrapper">
                        <i class="fas fa-calendar"></i>
                        <input type="datetime-local" id="fecha" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pasajeros">Número de Pasajeros</label>
                    <div class="input-wrapper">
                        <i class="fas fa-users"></i>
                        <select id="pasajeros" class="form-input" required>
                            <option value="">Seleccionar...</option>
                            <option value="1">1 pasajero</option>
                            <option value="2">2 pasajeros</option>
                            <option value="3">3 pasajeros</option>
                            <option value="4">4 pasajeros</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="searchBtn" class="btn-search" disabled>
                    <i class="fas fa-search"></i>
                    Buscar Viajes Disponibles
                </button>
            </form>

            <!-- Resultados de búsqueda -->
            <div class="results" id="results" style="display: none;">
                <h3 style="color: #333; margin-bottom: 1rem;">
                    <i class="fas fa-list"></i>
                    Rutas Encontradas
                </h3>
                <div id="resultsList"></div>
            </div>
        </div>

        <!-- Mapa -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <script>
        // Variables globales
        let map;
        let userLocation = null;
        let originMarker = null;
        let destinationMarker = null;
        let routeLayer = null;

        // Inicializar mapa
        function initMap() {
            // Centro de Lima Metropolitana
            const limaCenter = [-12.0464, -77.0428];
            
            map = L.map('map').setView(limaCenter, 11);
            
            // Añadir capa de mapa
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 18
            }).addTo(map);

            // Añadir marcadores de distritos importantes de Lima
            addLimaDistricts();
            
            console.log('🗺️ Mapa inicializado correctamente');
        }

        // Añadir marcadores de distritos de Lima
        function addLimaDistricts() {
            const districts = [
                {name: 'Centro de Lima', lat: -12.0464, lng: -77.0428, icon: '🏛️'},
                {name: 'Miraflores', lat: -12.1203, lng: -77.0282, icon: '🌊'},
                {name: 'San Isidro', lat: -12.1040, lng: -77.0348, icon: '🏢'},
                {name: 'Barranco', lat: -12.1406, lng: -77.0214, icon: '🎨'},
                {name: 'Surco', lat: -12.1339, lng: -76.9931, icon: '🏘️'},
                {name: 'La Molina', lat: -12.0794, lng: -76.9397, icon: '🏔️'},
                {name: 'Callao', lat: -12.0566, lng: -77.1181, icon: '🚢'},
                {name: 'San Miguel', lat: -12.0773, lng: -77.0907, icon: '🏪'},
                {name: 'Pueblo Libre', lat: -12.0740, lng: -77.0615, icon: '🏘️'},
                {name: 'Jesús María', lat: -12.0719, lng: -77.0431, icon: '⛪'},
                {name: 'Lince', lat: -12.0876, lng: -77.0364, icon: '🦁'},
                {name: 'San Borja', lat: -12.1086, lng: -77.0023, icon: '🌳'},
                {name: 'Surquillo', lat: -12.1142, lng: -77.0177, icon: '🏪'},
                {name: 'Cercado de Lima', lat: -12.0464, lng: -77.0428, icon: '🏛️'}
            ];

            districts.forEach(district => {
                const customIcon = L.divIcon({
                    html: `<div style="background: rgba(255,217,61,0.9); border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border: 2px solid #333; font-size: 14px;">${district.icon}</div>`,
                    iconSize: [30, 30],
                    className: 'custom-district-marker'
                });

                L.marker([district.lat, district.lng], {icon: customIcon})
                    .bindPopup(`<strong>${district.name}</strong><br>Distrito de Lima Metropolitana`)
                    .addTo(map);
            });
        }

        // Obtener ubicación del usuario
        function getCurrentLocation() {
            const btn = document.getElementById('getLocationBtn');
            const statusDiv = document.getElementById('locationStatus');
            const origenInput = document.getElementById('origen');
            
            // Cambiar estado del botón
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            // Mostrar mensaje de carga
            statusDiv.innerHTML = `
                <div class="status warning">
                    <i class="fas fa-spinner fa-spin"></i>
                    Obteniendo tu ubicación...
                </div>
            `;

            if (!navigator.geolocation) {
                showLocationError('Tu navegador no soporta geolocalización');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                position => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    console.log('📍 Ubicación obtenida:', userLocation);
                    
                    // Verificar si está en Lima (aproximadamente)
                    const limaCenter = {lat: -12.0464, lng: -77.0428};
                    const distance = calculateDistance(userLocation, limaCenter);
                    
                    if (distance > 50) { // Si está a más de 50km de Lima centro
                        showLocationError('Parece que no estás en Lima Metropolitana');
                        return;
                    }
                    
                    // Obtener dirección usando reverse geocoding
                    reverseGeocode(userLocation.lat, userLocation.lng)
                        .then(address => {
                            origenInput.value = address || `${userLocation.lat.toFixed(4)}, ${userLocation.lng.toFixed(4)}`;
                            
                            // Añadir marcador en el mapa
                            if (originMarker) {
                                map.removeLayer(originMarker);
                            }
                            
                            originMarker = L.marker([userLocation.lat, userLocation.lng], {
                                icon: L.divIcon({
                                    html: '<div style="background: #4CAF50; border-radius: 50%; width: 20px; height: 20px; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>',
                                    iconSize: [20, 20],
                                    className: 'user-location-marker'
                                })
                            }).bindPopup('Tu ubicación actual').addTo(map);
                            
                            // Centrar mapa en la ubicación del usuario
                            map.setView([userLocation.lat, userLocation.lng], 14);
                            
                            // Mostrar éxito
                            statusDiv.innerHTML = `
                                <div class="status success">
                                    <i class="fas fa-check-circle"></i>
                                    Ubicación obtenida correctamente
                                </div>
                            `;
                            
                            enableSearchButton();
                        })
                        .catch(error => {
                            console.error('Error en reverse geocoding:', error);
                            origenInput.value = `Lat: ${userLocation.lat.toFixed(4)}, Lng: ${userLocation.lng.toFixed(4)}`;
                            enableSearchButton();
                        });
                },
                error => {
                    let message = 'Error desconocido';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message = 'Permiso de ubicación denegado. Por favor, permite el acceso a tu ubicación.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message = 'Información de ubicación no disponible.';
                            break;
                        case error.TIMEOUT:
                            message = 'La solicitud de ubicación ha expirado.';
                            break;
                    }
                    showLocationError(message);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000
                }
            );
        }

        function showLocationError(message) {
            const btn = document.getElementById('getLocationBtn');
            const statusDiv = document.getElementById('locationStatus');
            
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-location-arrow"></i>';
            
            statusDiv.innerHTML = `
                <div class="status error">
                    <i class="fas fa-exclamation-triangle"></i>
                    ${message}
                </div>
            `;
        }

        function enableSearchButton() {
            const btn = document.getElementById('getLocationBtn');
            const searchBtn = document.getElementById('searchBtn');
            
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-check"></i>';
            searchBtn.disabled = false;
        }

        // Calcular distancia entre dos puntos
        function calculateDistance(point1, point2) {
            const R = 6371; // Radio de la Tierra en km
            const dLat = (point2.lat - point1.lat) * Math.PI / 180;
            const dLng = (point2.lng - point1.lng) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(point1.lat * Math.PI / 180) * Math.cos(point2.lat * Math.PI / 180) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Reverse geocoding (obtener dirección de coordenadas)
        async function reverseGeocode(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&addressdetails=1`);
                const data = await response.json();
                
                if (data && data.display_name) {
                    // Formatear la dirección para Lima
                    const parts = data.display_name.split(',');
                    return parts.slice(0, 3).join(', ');
                }
                return null;
            } catch (error) {
                console.error('Error en reverse geocoding:', error);
                return null;
            }
        }

        // Buscar viajes
        function searchTrips() {
            const origen = document.getElementById('origen').value;
            const destino = document.getElementById('destino').value;
            const fecha = document.getElementById('fecha').value;
            const pasajeros = document.getElementById('pasajeros').value;

            console.log('🔍 Buscando viajes:', {origen, destino, fecha, pasajeros});

            // Simular resultados (aquí conectarías con tu backend)
            const mockResults = [
                {
                    id: 1,
                    conductor: 'Carlos Mendoza',
                    precio: 'S/ 8.50',
                    origen: origen,
                    destino: destino,
                    tiempo: '25 min',
                    asientos: 3,
                    vehiculo: 'Toyota Corolla - ABC-123'
                },
                {
                    id: 2,
                    conductor: 'Ana Rodríguez',
                    precio: 'S/ 10.00',
                    origen: origen,
                    destino: destino,
                    tiempo: '20 min',
                    asientos: 2,
                    vehiculo: 'Nissan Sentra - XYZ-456'
                }
            ];

            displayResults(mockResults);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            const resultsList = document.getElementById('resultsList');

            if (results.length === 0) {
                resultsList.innerHTML = '<p style="color: #666;">No se encontraron viajes disponibles.</p>';
            } else {
                resultsList.innerHTML = results.map(result => `
                    <div class="result-item">
                        <div class="result-header">
                            <span class="conductor-name">
                                <i class="fas fa-user-circle"></i>
                                ${result.conductor}
                            </span>
                            <span class="price">${result.precio}</span>
                        </div>
                        <div class="route-info">
                            <i class="fas fa-route"></i>
                            ${result.origen} → ${result.destino}
                        </div>
                        <div class="route-info">
                            <i class="fas fa-clock"></i>
                            ${result.tiempo} • 
                            <i class="fas fa-car"></i>
                            ${result.vehiculo} • 
                            <i class="fas fa-users"></i>
                            ${result.asientos} asientos disponibles
                        </div>
                        <button class="btn-select" onclick="selectTrip(${result.id})">
                            Seleccionar Viaje
                        </button>
                    </div>
                `).join('');
            }

            resultsDiv.style.display = 'block';
        }

        function selectTrip(tripId) {
            alert(`¡Viaje ${tripId} seleccionado! Aquí conectarías con el proceso de reserva.`);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar mapa
            initMap();
            
            // Configurar fecha mínima (hoy)
            const fechaInput = document.getElementById('fecha');
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            fechaInput.min = now.toISOString().slice(0, 16);
            fechaInput.value = now.toISOString().slice(0, 16);

            // Botón de ubicación
            document.getElementById('getLocationBtn').addEventListener('click', getCurrentLocation);

            // Formulario de búsqueda
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                searchTrips();
            });

            console.log('✅ Página inicializada correctamente');
        });
    </script>
</body>
</html>
