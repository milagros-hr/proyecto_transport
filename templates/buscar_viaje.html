<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TransPort - Buscar Viaje</title>

    <!-- Icons & Leaflet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"/>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffd93d 0%, #ff9800 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            height: calc(100vh - 2rem);
        }

        /* Panel lateral */
        .search-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow-y: auto;
        }

        .header { text-align: center; margin-bottom: 2rem; }

        .logo {
            display: flex; align-items: center; justify-content: center;
            gap: 0.5rem; margin-bottom: 1rem;
        }
        .logo i { font-size: 2rem; color: #ffd93d; }
        .logo span {
            font-size: 1.5rem; font-weight: 700;
            background: linear-gradient(45deg, #ffd93d, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-title { font-size: 1.5rem; color: #333; margin-bottom: 0.5rem; font-weight: 600; }
        .page-subtitle { color: #666; font-size: 0.9rem; }

        /* Formulario */
        .search-form { display: flex; flex-direction: column; gap: 1.5rem; }

        .form-group { position: relative; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 600; font-size: 0.9rem; }

        .input-wrapper { position: relative; }
        .input-wrapper i {
            position: absolute; left: 1rem; top: 50%;
            transform: translateY(-50%); color: #666; font-size: 1rem;
        }

        .form-input {
            width: 100%; padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0; border-radius: 12px;
            font-size: 0.9rem; transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        .form-input:focus {
            outline: none; border-color: #ffd93d;
            box-shadow: 0 0 0 3px rgba(255, 217, 61, 0.2);
            background: white;
        }

        .location-btn {
            position: absolute; right: 0.6rem; top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ffd93d, #ff9800);
            border: none; padding: 0.5rem; border-radius: 8px;
            color: #333; cursor: pointer; transition: all 0.3s ease; z-index: 2;
        }
        .location-btn:hover { transform: translateY(-50%) scale(1.05); box-shadow: 0 4px 15px rgba(255, 217, 61, 0.4); }
        .location-btn:disabled { background: #ccc; cursor: not-allowed; }
        .location-btn i { font-size: .95rem; }

        .btn-search {
            background: linear-gradient(45deg, #ffd93d, #ff9800);
            color: #333; border: none; padding: 1.2rem; border-radius: 12px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(255, 217, 61, 0.4);
        }
        .btn-search:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255, 217, 61, 0.6); }
        .btn-search:disabled { background: #ccc; cursor: not-allowed; transform: none; }

        .btn-back {
            background: rgba(51, 51, 51, 0.8); color: #ffd93d;
            border: 2px solid #ffd93d; padding: 0.8rem 1.5rem; border-radius: 12px;
            text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem;
            font-weight: 600; transition: all 0.3s ease; margin-bottom: 1rem;
        }
        .btn-back:hover { background: #ffd93d; color: #333; transform: translateY(-2px); }

        /* Mapa */
        .map-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px); border-radius: 20px; overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3); position: relative; height: 100%;
        }
        #map { height: 100%; width: 100%; min-height: 500px; }

        /* Status indicators */
        .status {
            display: flex; align-items: center; gap: 0.5rem;
            padding: 0.5rem 1rem; border-radius: 8px; font-size: 0.8rem; font-weight: 600; margin-bottom: 1rem;
            border: 1px solid rgba(0,0,0,.06);
        }
        .status.success { background: rgba(76, 175, 80, 0.1); color: #4caf50; }
        .status.warning { background: rgba(255, 152, 0, 0.1); color: #ff9800; }
        .status.error { background: rgba(244, 67, 54, 0.1); color: #f44336; }
        .status .fas { width: 16px; text-align: center; }

        /* Resultados */
        .results { margin-top: 2rem; }
        .result-item {
            background: rgba(255, 217, 61, 0.1); border-radius: 12px;
            padding: 1rem; margin-bottom: 1rem;
            border: 1px solid rgba(255, 217, 61, 0.3);
            display: grid; gap: .5rem;
        }
        .result-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;
        }
        .conductor-name { font-weight: 700; color: #333; }
        .price { color: #ff9800; font-weight: 700; font-size: 1.1rem; }
        .route-info { color: #666; font-size: 0.9rem; margin-bottom: 0.5rem; }

        .btn-select {
            background: linear-gradient(45deg, #333, #555); color: #ffd93d;
            border: 2px solid #ffd93d; padding: 0.5rem 1rem; border-radius: 10px;
            font-size: 0.8rem; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 4px 12px rgba(0,0,0,.08);
        }
        .btn-select:hover { background: #ffd93d; color: #333; }

        .mode-selector {
            display: flex; gap: 0.75rem; padding: 0.5rem;
            background: rgba(255, 217, 61, 0.1); border-radius: 8px;
        }
        .mode-selector label { display: flex; align-items: center; gap: 0.25rem; cursor: pointer; font-weight: 500; font-size: 0.85rem; }
        .mode-selector input[type="radio"] { accent-color: #ff9800; }

        /* Pequeños textos bajo inputs (direcciones) */
        #origenAddress, #destinoAddress { color:#666; display:block; margin-top:.4rem; font-size: .85rem; opacity: .9; }

        /* Leaflet pulido */
        .leaflet-container {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,.10);
            outline: 1px solid rgba(255,255,255,.3);
        }
        .leaflet-control-zoom a {
            border-radius: 10px !important;
            box-shadow: 0 4px 15px rgba(0,0,0,.08);
            border: none !important;
        }
        .leaflet-control-zoom a:hover { transform: translateY(-1px); }
        .leaflet-control-attribution {
            font-size: .75rem; background: rgba(255,255,255,.85);
            backdrop-filter: blur(8px); border-radius: 999px; padding: .15rem .6rem; color: #555;
        }
        .node-tooltip {
            background: #333 !important; color: #ffd93d !important;
            border: none !important; border-radius: 6px !important;
            box-shadow: 0 6px 18px rgba(0,0,0,.15); font-weight: 700; padding: .25rem .5rem !important;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container { grid-template-columns: 1fr; grid-template-rows: auto 1fr; gap: 1rem; }
            .search-panel { height: auto; }
            .map-container { height: 420px; }
        }
        @media (max-width: 768px) {
            body { padding: 0.5rem; }
            .search-panel { padding: 1.5rem; }
            .container { height: auto; }
            #map { min-height: 360px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Panel lateral -->
        <div class="search-panel">
            <a href="/dashboard" class="btn-back">
                <i class="fas fa-arrow-left"></i> Volver al Dashboard
            </a>

            <div class="header">
                <div class="logo">
                    <i class="fas fa-taxi"></i><span>TransPort</span>
                </div>
                <h1 class="page-title">Buscar Viaje</h1>
                <p class="page-subtitle">Encuentra tu ruta perfecta</p>
            </div>

            <div id="locationStatus"></div>

            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label>Establecer en mapa</label>
                    <div class="mode-selector">
                        <label><input type="radio" name="setMode" value="origen" checked> Origen</label>
                        <label><input type="radio" name="setMode" value="destino"> Destino</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="origen">Punto de Origen</label>
                    <div class="input-wrapper">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="origen" class="form-input"
                               placeholder="Selecciona en el mapa o escribe..."
                               list="nodosList" required />
                        <button type="button" id="getLocationBtn" class="location-btn" title="Obtener mi ubicación">
                            <i class="fas fa-location-arrow"></i>
                        </button>
                    </div>
                    <small id="origenAddress"></small>
                </div>

                <div class="form-group">
                    <label for="destino">Punto de Destino</label>
                    <div class="input-wrapper">
                        <i class="fas fa-flag-checkered"></i>
                        <input type="text" id="destino" class="form-input"
                               placeholder="Selecciona en el mapa o escribe..."
                               list="nodosList" required />
                    </div>
                    <small id="destinoAddress"></small>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha del Viaje</label>
                    <div class="input-wrapper">
                        <i class="fas fa-calendar"></i>
                        <input type="datetime-local" id="fecha" class="form-input" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="pasajeros">Número de Pasajeros</label>
                    <div class="input-wrapper">
                        <i class="fas fa-users"></i>
                        <select id="pasajeros" class="form-input" required>
                            <option value="">Seleccionar...</option>
                            <option value="1">1 pasajero</option>
                            <option value="2">2 pasajeros</option>
                            <option value="3">3 pasajeros</option>
                            <option value="4">4 pasajeros</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="searchBtn" class="btn-search" disabled>
                    <i class="fas fa-search"></i> Buscar Viajes Disponibles
                </button>
            </form>
            <!-- Tarjeta de ruta calculada -->
            <div class="ruta-calculada-card" style="display:none; margin-top: 2rem;">
                <h3 style="color: #333; margin-bottom: 1rem;">
                    <i class="fas fa-route"></i> Ruta Calculada
                </h3>
                <div class="item" style="margin-bottom: 1rem;">
                    <label style="color: #666;">Distancia</label>
                    <div id="distancia" style="font-size: 1.1rem; color: #333;">0.0 km</div>
                </div>
                <div class="item" style="margin-bottom: 1rem;">
                    <label style="color: #666;">Tiempo estimado</label>
                    <div id="tiempo" style="font-size: 1.1rem; color: #333;">0 minutos</div>
                </div>
                <div class="item precio" style="margin-bottom: 1.5rem;">
                    <label style="color: #666;">Precio estimado</label>
                    <div id="precio" style="font-size: 1.2rem; color: #2c3e50; font-weight: 600;">S/. 3.00</div>
                </div>
                <button id="btnSolicitar" class="btn-search" style="width: 100%;">
                    <i class="fas fa-check-circle"></i> Solicitar viaje
                </button>
            </div>
            <!-- Resultados de búsqueda -->
            <div class="results" id="results" style="display: none;">
                <h3 style="color: #333; margin-bottom: 1rem;">
                    <i class="fas fa-list"></i> Rutas Encontradas
                </h3>
                <div id="resultsList"></div>
            </div>
        </div>

        <!-- Mapa -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Datalist para autocompletado (llenado por JS) -->
    <datalist id="nodosList"></datalist>

    <!-- Leaflet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>

    <!-- Tu JS principal (ajusta la ruta si tu archivo no está en /static/js/) -->
    <script src="/static/js/buscar_viaje.js?v=7"></script>

<!-- Script para manejar solicitud -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const btn = document.querySelector("#btnSolicitar");
        btn && btn.addEventListener("click", async function() {
            const origenPt = window._origenSeleccionado || { nombre: "Origen", lat: -12.0464, lng: -77.0428 };
            const destinoPt = window._destinoSeleccionado || { nombre: "Destino", lat: -12.1203, lng: -77.0282 };

            await window.mostrarRutaCalculada(origenPt, destinoPt);
            const res = await window.enviarSolicitud(origenPt, destinoPt, {});
            if (res && res.ok) {
                alert("Solicitud creada correctamente");
                window.location.reload();
            } else {
                alert("Error creando solicitud: " + (res && res.error ? res.error : "desconocido"));
            }
        });

        if (window._origenSeleccionado && window._destinoSeleccionado) {
            window.mostrarRutaCalculada(window._origenSeleccionado, window._destinoSeleccionado);
        }
    });
    </script>

</body>
</html>
