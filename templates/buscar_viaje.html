<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TransPort - Buscar Viaje</title>

    <!-- Icons & Leaflet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"/>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffd93d 0%, #ff9800 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            height: calc(100vh - 2rem);
        }

        /* Panel lateral */
        .search-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow-y: auto;

            /* âœ… para que el panel de contraofertas pueda llenar el alto */
            display: flex;
            flex-direction: column;
        }

        .header { text-align: center; margin-bottom: 2rem; }

        .logo {
            display: flex; align-items: center; justify-content: center;
            gap: 0.5rem; margin-bottom: 1rem;
        }
        .logo i { font-size: 2rem; color: #ffd93d; }
        .logo span {
            font-size: 1.5rem; font-weight: 700;
            background: linear-gradient(45deg, #ffd93d, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-title { font-size: 1.5rem; color: #333; margin-bottom: 0.5rem; font-weight: 600; }
        .page-subtitle { color: #666; font-size: 0.9rem; }

        /* Formulario */
        .search-form { display: flex; flex-direction: column; gap: 1.5rem; }

        .form-group { position: relative; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 600; font-size: 0.9rem; }

        .input-wrapper { position: relative; }
        .input-wrapper i {
            position: absolute; left: 1rem; top: 50%;
            transform: translateY(-50%); color: #666; font-size: 1rem;
        }

        .form-input {
            width: 100%; padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0; border-radius: 12px;
            font-size: 0.9rem; transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        .form-input:focus {
            outline: none; border-color: #ffd93d;
            box-shadow: 0 0 0 3px rgba(255, 217, 61, 0.2);
            background: white;
        }

        .location-btn {
            position: absolute; right: 0.6rem; top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ffd93d, #ff9800);
            border: none; padding: 0.5rem; border-radius: 8px;
            color: #333; cursor: pointer; transition: all 0.3s ease; z-index: 2;
        }
        .location-btn:hover { transform: translateY(-50%) scale(1.05); box-shadow: 0 4px 15px rgba(255, 217, 61, 0.4); }
        .location-btn:disabled { background: #ccc; cursor: not-allowed; }
        .location-btn i { font-size: .95rem; }

        .btn-search {
            background: linear-gradient(45deg, #ffd93d, #ff9800);
            color: #333; border: none; padding: 1.2rem; border-radius: 12px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(255, 217, 61, 0.4);
        }
        .btn-search:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255, 217, 61, 0.6); }
        .btn-search:disabled { background: #ccc; cursor: not-allowed; transform: none; }

        .btn-back {
            background: rgba(51, 51, 51, 0.8); color: #ffd93d;
            border: 2px solid #ffd93d; padding: 0.8rem 1.5rem; border-radius: 12px;
            text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem;
            font-weight: 600; transition: all 0.3s ease; margin-bottom: 1rem;
        }
        .btn-back:hover { background: #ffd93d; color: #333; transform: translateY(-2px); }

        /* Mapa */
        .map-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            height: 100%;
        }

        /* âœ… mantener proporciones (NO se achica) */
        #map { height: 100%; width: 100%; min-height: 500px; }

        /* âœ… overlay simple para bloquear el mapa SIN cambiar tamaÃ±os */
        #mapLockOverlay {
            position: absolute;
            inset: 0;
            z-index: 9999;
            display: none;
            background: transparent;
            pointer-events: all; /* bloquea interacciÃ³n */
        }

        /* Status indicators */
        .status {
            display: flex; align-items: center; gap: 0.5rem;
            padding: 0.5rem 1rem; border-radius: 8px; font-size: 0.8rem; font-weight: 600; margin-bottom: 1rem;
            border: 1px solid rgba(0,0,0,.06);
        }
        .status.success { background: rgba(76, 175, 80, 0.1); color: #4caf50; }
        .status.warning { background: rgba(255, 152, 0, 0.1); color: #ff9800; }
        .status.error { background: rgba(244, 67, 54, 0.1); color: #f44336; }
        .status .fas { width: 16px; text-align: center; }

        /* Resultados */
        .results { margin-top: 2rem; }
        .result-item {
            background: rgba(255, 217, 61, 0.1); border-radius: 12px;
            padding: 1rem; margin-bottom: 1rem;
            border: 1px solid rgba(255, 217, 61, 0.3);
            display: grid; gap: .5rem;
        }
        .result-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;
        }
        .conductor-name { font-weight: 700; color: #333; }
        .price { color: #ff9800; font-weight: 700; font-size: 1.1rem; }
        .route-info { color: #666; font-size: 0.9rem; margin-bottom: 0.5rem; }

        .btn-select {
            background: linear-gradient(45deg, #333, #555); color: #ffd93d;
            border: 2px solid #ffd93d; padding: 0.5rem 1rem; border-radius: 10px;
            font-size: 0.8rem; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 4px 12px rgba(0,0,0,.08);
        }
        .btn-select:hover { background: #ffd93d; color: #333; }

        .mode-selector {
            display: flex; gap: 0.75rem; padding: 0.5rem;
            background: rgba(255, 217, 61, 0.1); border-radius: 8px;
        }
        .mode-selector label { display: flex; align-items: center; gap: 0.25rem; cursor: pointer; font-weight: 500; font-size: 0.85rem; }
        .mode-selector input[type="radio"] { accent-color: #ff9800; }

        /* PequeÃ±os textos bajo inputs (direcciones) */
        #origenAddress, #destinoAddress { color:#666; display:block; margin-top:.4rem; font-size: .85rem; opacity: .9; }

        /* Leaflet pulido */
        .leaflet-container {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,.10);
            outline: 1px solid rgba(255,255,255,.3);
        }
        .leaflet-control-zoom a {
            border-radius: 10px !important;
            box-shadow: 0 4px 15px rgba(0,0,0,.08);
            border: none !important;
        }
        .leaflet-control-zoom a:hover { transform: translateY(-1px); }
        .leaflet-control-attribution {
            font-size: .75rem; background: rgba(255,255,255,.85);
            backdrop-filter: blur(8px); border-radius: 999px; padding: .15rem .6rem; color: #555;
        }
        .node-tooltip {
            background: #333 !important; color: #ffd93d !important;
            border: none !important; border-radius: 6px !important;
            box-shadow: 0 6px 18px rgba(0,0,0,.15); font-weight: 700; padding: .25rem .5rem !important;
        }

        /* âœ… Contraofertas dentro del panel izquierdo (full height) */
        #panelContra {
            display: none;
            flex: 1;
            min-height: 0;
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,.10);
            background: #fff;
            flex-direction: column;
        }
        #panelContraHeader{
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:10px;
            padding:10px 12px;
            border-bottom: 1px solid rgba(0,0,0,.08);
            background: rgba(0,0,0,.02);
            font-size:14px;
            font-weight:700;
            flex-shrink: 0;
        }
        #panelContraHeader .mini-btns { display:flex; gap:8px; }
        .mini-btn{
            border:none;
            border-radius:10px;
            padding:8px 10px;
            cursor:pointer;
            font-weight:700;
            font-size:12px;
            background: rgba(0,0,0,.07);
            transition: all 0.2s ease;
        }
        .mini-btn:hover {
            background: #ffd93d;
            color: #333;
        }
        #contraIframe {
            width: 100%;
            flex: 1;
            min-height: 400px;
            border: 0;
        }

        /* âœ… Mensaje "Solicitud enviada" */
        #panelSent { display:none; margin-top: 1rem; }

        /* Responsive */
        @media (max-width: 1024px) {
            .container { grid-template-columns: 1fr; grid-template-rows: auto 1fr; gap: 1rem; height: auto; }
            .search-panel { height: auto; }
            .map-container { height: 420px; }
        }
        @media (max-width: 768px) {
            body { padding: 0.5rem; }
            .search-panel { padding: 1.5rem; }
            #map { min-height: 360px; }
        }
    </style>
</head>

<!-- Script para manejar solicitud (tu bloque original, SOLO quitando el reload) -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    const btn = document.querySelector("#btnSolicitar");
    btn && btn.addEventListener("click", async function() {
        const origenPt = window._origenSeleccionado || { nombre: "Origen", lat: -12.0464, lng: -77.0428 };
        const destinoPt = window._destinoSeleccionado || { nombre: "Destino", lat: -12.1203, lng: -77.0282 };

        await window.mostrarRutaCalculada(origenPt, destinoPt);
        const res = await window.enviarSolicitud(origenPt, destinoPt, {}); // <-- esto hace POST /api/solicitar

        if (!(res && res.ok)) {
            alert("âŒ Error creando solicitud: " + (res && res.error ? res.error : "desconocido"));
        }
        // âœ… NO recargamos. El hook de abajo se encarga de limpiar panel y mostrar contraofertas.
    });

    if (window._origenSeleccionado && window._destinoSeleccionado) {
        window.mostrarRutaCalculada(window._origenSeleccionado, window._destinoSeleccionado);
    }
});
</script>

<!-- âœ… Hook: al crear solicitud -> 10s "Solicitud enviada" -> reemplazar panel por contraofertas + bloquear mapa -->
<script>
(() => {
    const ENDPOINT_SOLICITAR = "/api/solicitar";
    const ENDPOINT_MIS_SOL   = "/api/pasajero/mis-solicitudes";

    const panelBuscar = document.getElementById("panelBuscar");
    const panelSent   = document.getElementById("panelSent");
    const panelContra = document.getElementById("panelContra");
    const ifr         = document.getElementById("contraIframe");

    const overlay = document.getElementById("mapLockOverlay");

    const btnVolver = document.getElementById("btnVolverBuscar");
    const btnReload = document.getElementById("btnRecargarContra");

    let timer = null;

    function lockMap() {
        if (overlay) overlay.style.display = "block";
        window.MAPA_LOCKED = true;
    }

    function unlockMap() {
        if (overlay) overlay.style.display = "none";
        window.MAPA_LOCKED = false;
    }

    function showBuscar() {
        if (timer) { clearTimeout(timer); timer = null; }
        if (panelContra) panelContra.style.display = "none";
        if (panelSent) panelSent.style.display = "none";
        if (panelBuscar) panelBuscar.style.display = "block";
        unlockMap();
    }

    function showContra() {
        if (panelBuscar) panelBuscar.style.display = "none";
        if (panelSent) panelSent.style.display = "none";
        if (panelContra) {
            panelContra.style.display = "flex";
        }
        if (ifr) ifr.src = "/contraofertas?embed=1&ts=" + Date.now();
        lockMap();
    }

    function showSentThenContra() {
        if (timer) { clearTimeout(timer); timer = null; }
        if (panelBuscar) panelBuscar.style.display = "none";
        if (panelContra) panelContra.style.display = "none";
        if (panelSent) panelSent.style.display = "block";
        lockMap();

        timer = setTimeout(() => {
            showContra();
        }, 10000); // âœ… 10 segundos
    }

    btnVolver?.addEventListener("click", showBuscar);
    btnReload?.addEventListener("click", () => {
        if (ifr) ifr.src = "/contraofertas?embed=1&ts=" + Date.now();
    });

    // âœ… Si ya hay solicitud pendiente al cargar la pÃ¡gina, mostrar contraofertas directo
    (async () => {
        try {
            const r = await fetch(ENDPOINT_MIS_SOL, { credentials: "include" });
            if (!r.ok) return;
            const arr = await r.json();
            if (Array.isArray(arr) && arr.length > 0) {
                showContra();
            }
        } catch (e) {}
    })();

    // âœ… Interceptar fetch: cuando se haga POST /api/solicitar OK -> mostrar flujo
    const _fetch = window.fetch.bind(window);
    window.fetch = async (...args) => {
        const input = args[0];
        const init  = args[1] || {};
        const url   = (typeof input === "string") ? input : (input?.url || "");
        const method = (init.method || "GET").toUpperCase();

        const res = await _fetch(...args);

        if (url.includes(ENDPOINT_SOLICITAR) && method === "POST" && res.ok) {
            // âœ… solicitud creada
            showSentThenContra();
        }

        return res;
    };
})();
</script>
