<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransPort - Mis Contraofertas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffd93d 0%, #ff9800 100%);
            min-height: 100vh;
            padding: 1rem;
        }
        
        /* Modo embed: sin fondo, sin padding, ocupa todo */
        body.embed-mode {
            background: transparent;
            padding: 0;
            min-height: auto;
            height: 100%;
        }
        
        body.embed-mode .container {
            border-radius: 0;
            box-shadow: none;
            padding: 1rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        body.embed-mode .header {
            margin-bottom: 1rem;
        }
        
        body.embed-mode .btn-back {
            display: none !important;
        }
        
        body.embed-mode #listaContraofertas {
            flex: 1;
            overflow-y: auto;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .header h1 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 0.3rem;
        }
        
        .header p {
            color: #666;
            font-size: 0.85rem;
        }
        
        .solicitud-grupo {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #ffd93d;
        }
        
        .solicitud-info {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px dashed #e0e0e0;
        }
        
        .ruta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            color: #333;
            flex-wrap: wrap;
        }
        
        .ruta i {
            color: #ff9800;
        }
        
        .detalle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.6rem;
            margin-top: 0.6rem;
        }
        
        .detalle-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: #666;
            font-size: 0.8rem;
        }
        
        .detalle-item i {
            color: #ff9800;
            width: 16px;
        }
        
        .precio-estandar {
            display: inline-block;
            background: rgba(255, 217, 61, 0.2);
            color: #333;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-weight: 700;
            margin-top: 0.6rem;
            font-size: 0.85rem;
        }
        
        .contraofertas-titulo {
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .contraoferta-card {
            background: linear-gradient(135deg, rgba(255, 217, 61, 0.1), rgba(255, 152, 0, 0.1));
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.8rem;
            border: 2px solid rgba(255, 217, 61, 0.3);
            transition: all 0.3s ease;
        }
        
        .contraoferta-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 217, 61, 0.3);
        }
        
        .conductor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            flex-wrap: wrap;
            gap: 0.8rem;
        }
        
        .conductor-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .conductor-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #333, #555);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffd93d;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .conductor-datos h3 {
            color: #333;
            font-size: 0.95rem;
            margin-bottom: 0.2rem;
        }
        
        .vehiculo {
            color: #666;
            font-size: 0.75rem;
        }
        
        .precio-oferta {
            background: linear-gradient(45deg, #ffd93d, #ff9800);
            color: #333;
            padding: 0.6rem 1rem;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.4);
        }
        
        .mensaje-conductor {
            background: white;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            color: #666;
            font-style: italic;
            border-left: 3px solid #ff9800;
            font-size: 0.85rem;
        }
        
        .acciones {
            display: flex;
            gap: 0.6rem;
            justify-content: flex-end;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.6rem 1rem;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.85rem;
        }
        
        .btn-aceptar {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
        }
        
        .btn-aceptar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .btn-rechazar {
            background: #e0e0e0;
            color: #666;
        }
        
        .btn-rechazar:hover {
            background: #d0d0d0;
        }
        
        .btn-cancelar-solicitud {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            width: 100%;
            justify-content: center;
            margin-top: 1rem;
            padding: 0.8rem;
        }
        
        .btn-cancelar-solicitud:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }
        
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #333, #555);
            color: #ffd93d;
            border: 2px solid #ffd93d;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .btn-back:hover {
            background: #ffd93d;
            color: #333;
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: #999;
        }
        
        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            color: #ddd;
        }
        
        .empty-state p {
            font-size: 0.9rem;
        }
        
        .comparacion-precios {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-top: 0.8rem;
            padding: 0.6rem;
            background: white;
            border-radius: 8px;
            flex-wrap: wrap;
            font-size: 0.8rem;
        }
        
        .precio-original {
            text-decoration: line-through;
            color: #999;
        }
        
        .ahorro {
            background: #4caf50;
            color: white;
            padding: 0.3rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        .diferencia-negativa {
            background: #ff9800;
        }
        
        @media (max-width: 768px) {
            body { padding: 0.5rem; }
            .container { padding: 1rem; border-radius: 10px; }
            .header h1 { font-size: 1.1rem; }
            .header p { font-size: 0.8rem; }
            .conductor-header { flex-direction: column; align-items: flex-start; gap: 0.6rem; }
            .acciones { flex-direction: column; width: 100%; }
            .btn { width: 100%; justify-content: center; }
            .precio-oferta { font-size: 1.1rem; padding: 0.5rem 0.8rem; }
            .ruta { font-size: 0.85rem; }
        }
        
        @media (max-width: 480px) {
            .container { padding: 0.8rem; }
            .header h1 { font-size: 1rem; }
            .solicitud-grupo { padding: 0.8rem; }
            .contraoferta-card { padding: 0.8rem; }
            .conductor-avatar { width: 35px; height: 35px; font-size: 1rem; }
            .conductor-datos h3 { font-size: 0.85rem; }
            .vehiculo { font-size: 0.7rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-handshake"></i> Contraofertas Recibidas</h1>
            <p>Los conductores han respondido a tus solicitudes</p>
        </div>
        
        <div id="listaContraofertas">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Cargando contraofertas...</p>
            </div>
        </div>
        
        <div style="text-align: center;">
            <a href="/dashboard" class="btn-back">
                <i class="fas fa-arrow-left"></i> Volver al Dashboard
            </a>
        </div>
    </div>

    <script>
        // =========================================
        // DETECTAR MODO EMBED
        // =========================================
        (function() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('embed') === '1') {
                document.body.classList.add('embed-mode');
            }
        })();

        // =========================================
        // AUTO-ACTUALIZACI√ìN CADA 5 SEGUNDOS
        // =========================================
        let intervaloActualizacion;
        
        // =========================================
        // CARGAR CONTRAOFERTAS
        // =========================================
        document.addEventListener('DOMContentLoaded', () => {
            cargarContraofertas();
            
            // Iniciar auto-actualizaci√≥n
            intervaloActualizacion = setInterval(() => {
                cargarContraofertas();
            }, 5000); // 5 segundos
        });
        document.getElementById('listaContraofertas').addEventListener('click', (e) => {
            const btn = e.target.closest('button[data-action]');
            if (!btn) return;

            const action = btn.dataset.action;

            if (action === 'aceptar') {
                const id = Number(btn.dataset.id);
                aceptarContraoferta(id);
            }

            if (action === 'rechazar') {
                const id = Number(btn.dataset.id);
                rechazarContraoferta(id);
            }

            if (action === 'aceptar-directo') {
                const solicitudId = Number(btn.dataset.solicitudId);
                aceptarAceptacionDirecta('directo', solicitudId);
            }

            if (action === 'cancelar-solicitud') {
                const solicitudId = Number(btn.dataset.solicitudId);
                cancelarSolicitud(solicitudId);
            }
        });



        // Limpiar intervalo al salir
        window.addEventListener('beforeunload', () => {
            if (intervaloActualizacion) {
                clearInterval(intervaloActualizacion);
            }
        });
        
        async function cargarContraofertas() {
            try {
                const res = await fetch('/api/pasajero/contraofertas', {
                    credentials: 'same-origin'
                });
                
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const data = await res.json();
                
                console.log('üì® Contraofertas:', data);
                
                renderizarContraofertas(data);
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('listaContraofertas').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error al cargar las contraofertas</p>
                    </div>
                `;
            }
        }
        
        // =========================================
        // RENDERIZAR
        // =========================================
        function renderizarContraofertas(grupos) {
            const container = document.getElementById('listaContraofertas');
            
            if (!grupos || grupos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No tienes contraofertas pendientes</p>
                        <p style="font-size: 0.9rem; margin-top: 1rem;">
                            Las contraofertas aparecer√°n aqu√≠ cuando los conductores<br>
                            respondan a tus solicitudes de viaje.
                        </p>
                    </div>
                `;
                return;
            }
            
            // Verificar si hay solicitudes sin ofertas para mostrar bot√≥n cancelar
            const solicitudesSinOfertas = grupos.filter(g => !g.contraofertas || g.contraofertas.length === 0);
            
            container.innerHTML = grupos.map(grupo => {
                const sol = grupo.solicitud;
                const contraofertas = grupo.contraofertas || [];
                const tieneOfertas = contraofertas.length > 0;
                
                return `
                    <div class="solicitud-grupo">
                        <div class="solicitud-info">
                            <div class="ruta">
                                <i class="fas fa-map-marker-alt"></i>
                                ${sol.origen.nombre}
                                <i class="fas fa-arrow-right"></i>
                                <i class="fas fa-flag-checkered"></i>
                                ${sol.destino.nombre}
                            </div>
                            
                            <div class="detalle-grid">
                                <div class="detalle-item">
                                    <i class="fas fa-road"></i>
                                    <span>${sol.distancia.toFixed(1)} km</span>
                                </div>
                                <div class="detalle-item">
                                    <i class="fas fa-calendar"></i>
                                    <span>${sol.fecha_creacion.split(' ')[0]}</span>
                                </div>
                            </div>
                            
                            <div class="precio-estandar">
                                Precio est√°ndar: <strong>S/. ${sol.precio_estandar.toFixed(2)}</strong>
                            </div>
                        </div>
                        
                        ${tieneOfertas ? `
                            <h3 class="contraofertas-titulo">
                                <i class="fas fa-users"></i>
                                ${contraofertas.length} ${contraofertas.length === 1 ? 'Oferta' : 'Ofertas'} de Conductores
                            </h3>
                            
                            ${contraofertas.map(contra => renderizarContraoferta(contra, sol.precio_estandar)).join('')}
                        ` : `
                            <div class="empty-state" style="padding: 1.5rem; background: #f8f9fa; border-radius: 10px; margin: 1rem 0;">
                                <i class="fas fa-hourglass-half" style="font-size: 2rem; color: #ffc107;"></i>
                                <p style="margin: 0.5rem 0; font-weight: 600;">Esperando conductores...</p>
                                <p style="font-size: 0.85rem; color: #666;">
                                    Los conductores cercanos ver√°n tu solicitud y podr√°n aceptarla.
                                </p>
                            </div>
                        `}
                        
                        <button type="button" class="btn btn-cancelar-solicitud" data-action="cancelar-solicitud" data-solicitud-id="${sol.id}" style="width: 100%; margin-top: 1rem; background: #dc3545; color: white; padding: 0.8rem; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                            <i class="fas fa-times-circle"></i> Cancelar solicitud
                        </button>
                    </div>
                `;
            }).join('');
        }
        

        function renderizarContraoferta(contra, precioEstandar) {
            const diferencia = precioEstandar - contra.precio_ofrecido;
            const esMasBarato = diferencia > 0;
            const porcentaje = Math.abs((diferencia / precioEstandar) * 100).toFixed(0);
            
            // Detectar si es aceptaci√≥n directa
            const esAceptacionDirecta = contra.tipo_oferta === 'aceptacion_directa';

            return `
                <div class="contraoferta-card" style="${esAceptacionDirecta ? 'border: 3px solid #4caf50; background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(129, 199, 132, 0.1));' : ''}">
                    ${esAceptacionDirecta ? `
                        <div style="background: linear-gradient(45deg, #4caf50, #66bb6a); color: white; padding: 0.8rem; border-radius: 10px; text-align: center; font-weight: 700; margin-bottom: 1rem; box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);">
                            <i class="fas fa-check-circle"></i> CONDUCTOR ACEPT√ì TU SOLICITUD
                        </div>
                    ` : ''}
                    
                    <div class="conductor-header">
                        <div class="conductor-info">
                            <div class="conductor-avatar" style="${esAceptacionDirecta ? 'background: linear-gradient(45deg, #4caf50, #66bb6a);' : ''}">
                                <i class="fas fa-car"></i>
                            </div>
                            <div class="conductor-datos">
                                <h3>${contra.conductor_nombre || 'Conductor'}</h3>
                                <div class="vehiculo">
                                    <i class="fas fa-car-side"></i>
                                    ${contra.conductor_vehiculo || 'Veh√≠culo'}
                                </div>
                                <div class="vehiculo">
                                    <i class="fas fa-phone"></i>
                                    ${contra.conductor_telefono || 'N/A'}
                                </div>
                                <div class="vehiculo">
                                    <i class="fas fa-star"></i>
                                    ${contra.conductor_calificacion || '4.5'} ‚òÖ
                                </div>
                            </div>
                        </div>

                        <div class="precio-oferta" style="${esAceptacionDirecta ? 'background: linear-gradient(45deg, #4caf50, #66bb6a);' : ''}">
                            S/. ${contra.precio_ofrecido.toFixed(2)}
                        </div>
                    </div>

                    ${contra.mensaje ? `
                        <div class="mensaje-conductor" style="${esAceptacionDirecta ? 'border-left: 3px solid #4caf50; background: rgba(76, 175, 80, 0.05);' : ''}">
                            <i class="fas fa-comment-alt"></i>
                            "${contra.mensaje}"
                        </div>
                    ` : ''}

                    ${!esAceptacionDirecta ? `
                        <div class="comparacion-precios">
                            <span>Precio est√°ndar: <span class="precio-original">S/. ${precioEstandar.toFixed(2)}</span></span>
                            ${esMasBarato ? `
                                <span class="ahorro">
                                    <i class="fas fa-arrow-down"></i>
                                    Ahorras S/. ${diferencia.toFixed(2)} (${porcentaje}%)
                                </span>
                            ` : `
                                <span class="ahorro diferencia-negativa">
                                    <i class="fas fa-arrow-up"></i>
                                    +S/. ${Math.abs(diferencia).toFixed(2)} (${porcentaje}%)
                                </span>
                            `}
                        </div>
                    ` : ''}

                    <div class="acciones">
                        <button type="button" class="btn btn-rechazar" data-action="rechazar" data-id="${contra.id}">
                        <i class="fas fa-times"></i> Rechazar
                        </button>
                        <button type="button" class="btn btn-aceptar" data-action="aceptar" data-id="${contra.id}">
                        <i class="fas fa-check"></i> ${esAceptacionDirecta ? 'Confirmar Viaje' : 'Aceptar Oferta'}
                        </button>
                    </div>
                </div>
            `;
        }
        
        // =========================================
        // ACEPTAR CONTRAOFERTA
        // =========================================
        async function aceptarContraoferta(contraofertaId) {
            if (!confirm('¬øAceptar esta contraoferta? Se iniciar√° el viaje con este conductor.')) {
                return;
            }
            
            try {
                const res = await fetch('/api/pasajero/aceptar-contraoferta', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin',
                    body: JSON.stringify({ contraoferta_id: contraofertaId })
                });
                
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const data = await res.json();
                
                if (data.ok) {
                    alert('‚úÖ ¬°Viaje confirmado! El conductor recibir√° una notificaci√≥n.');
                    // Si estamos en modo embed, redirigir la p√°gina padre
                    if (window.parent !== window) {
                        window.parent.location.href = '/mis-viajes';
                    } else {
                        window.location.href = '/mis-viajes';
                    }
                } else {
                    alert('‚ùå ' + (data.error || 'Error al aceptar'));
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                alert('Error al aceptar la contraoferta');
            }
        }
        // =========================================
        // ACEPTAR ACEPTACI√ìN DIRECTA
        // =========================================
        async function aceptarAceptacionDirecta(ofertaId, solicitudId) {
            if (!confirm('¬øConfirmar este viaje? El conductor recibir√° la notificaci√≥n para iniciar.')) {
                return;
            }
            
            try {
                const res = await fetch('/api/pasajero/confirmar-viaje-directo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin',
                    body: JSON.stringify({ solicitud_id: solicitudId })
                });
                
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const data = await res.json();
                
                if (data.ok) {
                    alert('‚úÖ ¬°Viaje confirmado! El conductor iniciar√° tu recorrido pronto.');
                    if (window.parent !== window) {
                        window.parent.location.href = '/mis-viajes';
                    } else {
                        window.location.href = '/mis-viajes';
                    }
                } else {
                    alert('‚ùå ' + (data.error || 'Error al confirmar'));
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                alert('Error al confirmar el viaje');
            }
        }        


        // =========================================
        // CANCELAR SOLICITUD COMPLETA
        // =========================================
        async function cancelarSolicitud(solicitudId) {
            if (!confirm('¬øCancelar esta solicitud? Se rechazar√°n todas las ofertas de conductores.')) {
                return;
            }
            
            try {
                const res = await fetch('/api/pasajero/cancelar-solicitud', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin',
                    body: JSON.stringify({ solicitud_id: solicitudId })
                });
                
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const data = await res.json();
                
                if (data.ok) {
                    alert('‚úÖ Solicitud cancelada correctamente.');
                    // Redirigir a /buscar-viaje
                    if (window.parent !== window) {
                        // Estamos en un iframe, redirigir el padre
                        window.parent.location.href = '/buscar-viaje';
                    } else {
                        window.location.href = '/buscar-viaje';
                    }
                } else {
                    alert('‚ùå ' + (data.error || 'Error al cancelar'));
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                alert('Error al cancelar la solicitud');
            }
        }

        // RECHAZAR CONTRAOFERTA

        async function rechazarContraoferta(contraofertaId) {
            if (!confirm('¬øRechazar esta contraoferta? El conductor ser√° notificado.')) {
                return;
            }
            
            try {
                const res = await fetch('/api/pasajero/rechazar-contraoferta', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin',
                    body: JSON.stringify({ contraoferta_id: contraofertaId })
                });

                if (!res.ok) throw new Error(`HTTP ${res.status}`);

                const data = await res.json();

                if (data.ok) {
                    alert('Oferta rechazada correctamente.');

                    cargarContraofertas();
                } else {
                    alert('‚ùå ' + (data.error || 'Error al rechazar'));
                }

            } catch (error) {
                console.error('‚ùå Error:', error);
                alert('Error al rechazar la contraoferta');
            }
        }
