<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransPort - Crear Ruta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box‑sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffd93d 0%, #ff9800 100%);
            color: #333;
        }
        
        .container {
            display: grid;
            grid-template-columns: 400px 1fr;
            height: 100vh;
            gap: 0;
        }
        
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            overflow-y: auto;
            box-shadow: 2px 0 20px rgba(0,0,0,0.1);
        }
        
        .header {
            padding: 2rem;
            background: linear-gradient(45deg, #ffd93d, #ff9800);
            color: #333;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .header .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .controls {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #333, #555);
            color: #ffd93d;
            border: 2px solid #ffd93d;
        }
        
        .btn-primary:hover {
            background: #ffd93d;
            color: #333;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #4caf50;
            color: white;
        }
        
        .btn-success:hover {
            background: #45a049;
        }
        
        .btn-warning {
            background: #ff9800;
            color: white;
        }
        
        .solicitudes {
            padding: 0 1.5rem 1.5rem;
        }
        
        .solicitud-card {
            background: white;
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #ffd93d;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .solicitud-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }
        
        .solicitud-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }
        
        .pasajero-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
        }
        
        .precio-tag {
            background: linear-gradient(45deg, #ffd93d, #ff9800);
            color: #333;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .ruta-info {
            display: grid;
            gap: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .info-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .info-row i {
            color: #ff9800;
            width: 18px;
        }
        
        .distancia-badge {
            background: rgba(255, 152, 0, 0.1);
            color: #ff9800;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .acciones {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .btn-sm {
            padding: 0.6rem;
            font-size: 0.85rem;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #999;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        /* Modal para contraoferta */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ffd93d;
        }
        
        .precio-comparacion {
            background: rgba(255, 217, 61, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .precio-original {
            text-decoration: line-through;
            color: #999;
            margin-right: 0.5rem;
        }
        
        .btn-back {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Media queries para responsividad */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .sidebar {
                max-height: 50vh;
            }

            #map {
                height: calc(100vh - 50vh);
            }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 0.5rem;
                padding: 1rem;
            }

            .acciones {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                max-width: 95%;
                padding: 1.2rem;
            }

            .form-input {
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.3rem;
            }

            .header .subtitle {
                font-size: 0.8rem;
            }

            .precio-tag {
                font-size: 1rem;
                padding: 0.3rem 0.6rem;
            }

            .info-row {
                font-size: 0.8rem;
            }
        }
    </style>
</head>



<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header">
                <h1><i class="fas fa-route"></i> Crear Ruta</h1>
                <p class="subtitle">Solicitudes disponibles cerca de ti</p>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="btnUbicacion">
                    <i class="fas fa-location-crosshairs"></i>
                    Usar mi ubicación
                </button>

                <button class="btn btn-primary" id="btnSeleccionManual">
                    <i class="fas fa-map-marker-alt"></i>
                    Seleccionar ubicación manual
                </button>

                <button class="btn btn-primary" id="btnRefrescar">
                    <i class="fas fa-sync-alt"></i>
                    Actualizar solicitudes
                </button>
                <a href="/dashboard" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i>
                    Volver al Dashboard
                </a>
            </div>

        
            <div class="solicitudes" id="listaSolicitudes">
                <div class="empty-state">
                    <i class="fas fa-search-location"></i>
                    <p>Activar ubicación para ver solicitudes cercanas</p>
                </div>
            </div>
        </div>
        
        <!-- Mapa -->
        <div style="position: relative;">
            <div id="map"></div>
        </div>
    </div>
    
    <!-- Modal para contraoferta -->
    <div class="modal" id="modalContraoferta">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-hand-holding-usd"></i> Hacer Contraoferta</h2>
                <p style="color: #666;">Propón un precio diferente al pasajero</p>
            </div>
            
            <div class="precio-comparacion">
                <p>Precio estándar: <span class="precio-original" id="precioOriginal">S/. 0.00</span></p>
                <p style="font-size: 0.9rem; color: #666;">Tu oferta aparecerá en la app del pasajero</p>
            </div>
            
            <form id="formContraoferta">
                <div class="form-group">
                    <label for="precioOfrecido">Tu precio (S/.)</label>
                    <input type="number" 
                           class="form-input" 
                           id="precioOfrecido" 
                           step="0.5" 
                           min="3" 
                           placeholder="15.00" 
                           required>
                </div>
                
                <div class="form-group">
                    <label for="mensaje">Mensaje opcional</label>
                    <textarea class="form-input" 
                              id="mensaje" 
                              rows="3" 
                              placeholder="Ej: Tengo experiencia en esta ruta..."></textarea>
                </div>
                
                <div class="acciones">
                    <button type="button" class="btn btn-primary btn-sm" onclick="cerrarModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-warning btn-sm">
                        <i class="fas fa-paper-plane"></i> Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/js/crear_ruta.js"></script>
</body>
</html>
