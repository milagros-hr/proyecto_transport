<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransPort - Registrarse</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffd93d 0%, #ff9800 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 2rem 0;
        }

        /* Efectos de fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 217, 61, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 152, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 193, 7, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        /* Taxi flotantes decorativos */
        .floating-taxi {
            position: absolute;
            font-size: 3rem;
            color: rgba(51, 51, 51, 0.1);
            animation: floatTaxi 6s ease-in-out infinite;
            z-index: -1;
        }

        .floating-taxi:nth-child(1) {
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .floating-taxi:nth-child(2) {
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-taxi:nth-child(3) {
            bottom: 20%;
            left: 12%;
            animation-delay: 4s;
        }

        .floating-taxi:nth-child(4) {
            top: 40%;
            right: 8%;
            animation-delay: 3s;
        }

        @keyframes floatTaxi {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(8deg); }
        }

        /* Container principal */
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header del formulario */
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .logo i {
            font-size: 2.5rem;
            color: #ffd93d;
        }

        .logo span {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd93d, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .register-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .register-subtitle {
            color: #666;
            font-size: 1rem;
        }

        /* Estilos para mensajes flash */
        .alert {
            padding: 0.9rem 1rem;
            border-radius: 10px;
            margin: 0.5rem 0;
            font-weight: 600;
            border: 1px solid #eee;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-error, .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .alert-warning {
            background-color: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
        }

        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        /* Formulario */
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-input:focus {
            outline: none;
            border-color: #ffd93d;
            box-shadow: 0 0 0 3px rgba(255, 217, 61, 0.2);
            background: white;
        }

        .form-input::placeholder {
            color: #999;
        }

        /* Selector de tipo de usuario */
        .user-type {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }

        .user-type-option {
            position: relative;
        }

        .user-type-option input {
            position: absolute;
            opacity: 0;
        }

        .user-type-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .user-type-label i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .user-type-label span {
            font-weight: 600;
            color: #333;
        }

        .user-type-option input:checked + .user-type-label {
            border-color: #ffd93d;
            background: rgba(255, 217, 61, 0.1);
        }

        .user-type-option input:checked + .user-type-label i {
            color: #ff9800;
        }

        /* Términos y condiciones */
        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        .terms-group input {
            margin-top: 0.2rem;
            transform: scale(1.1);
        }

        .terms-group a {
            color: #ff9800;
            text-decoration: none;
            font-weight: 600;
        }

        .terms-group a:hover {
            color: #ffd93d;
        }

        /* Indicador de fortaleza de contraseña */
        .password-strength {
            margin-top: 0.5rem;
            display: none;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-text {
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Botón de registro */
        .btn-register {
            background: linear-gradient(45deg, #ffd93d, #ff9800);
            color: #333;
            border: none;
            padding: 1.2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 217, 61, 0.6);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #666;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            margin: 0 1rem;
        }

        /* Botones sociales */
        .social-register {
            display: flex;
            gap: 1rem;
        }

        .btn-social {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            color: #333;
        }

        .btn-social:hover {
            border-color: #ffd93d;
            background: rgba(255, 217, 61, 0.1);
        }

        .btn-google i {
            color: #db4437;
        }

        .btn-facebook i {
            color: #4267b2;
        }

        /* Footer del formulario */
        .register-footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        .register-footer a {
            color: #ff9800;
            text-decoration: none;
            font-weight: 600;
        }

        .register-footer a:hover {
            color: #ffd93d;
        }

        /* Botón volver */
        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Estados de validación */
        .form-input.valid {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.05);
        }

        .form-input.invalid {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .register-container {
                padding: 2rem;
                max-width: 400px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .social-register {
                flex-direction: column;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-taxi"><i class="fas fa-taxi"></i></div>
    <div class="floating-taxi"><i class="fas fa-taxi"></i></div>
    <div class="floating-taxi"><i class="fas fa-taxi"></i></div>
    <div class="floating-taxi"><i class="fas fa-taxi"></i></div>

    <button class="back-btn" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <i class="fas fa-taxi"></i>
                <span>TransPort</span>
            </div>
            <h1 class="register-title">¡Únete a TransPort!</h1>
            <p class="register-subtitle">Crea tu cuenta y comienza tu viaje</p>
        </div>

        <!-- Bloque de mensajes flash -->
        <div style="max-width:500px;margin:0 auto 1rem">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message|safe }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form class="register-form" id="registerForm" method="POST" action="/registro">

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="nombre"
                            class="form-input" 
                            placeholder="Tu nombre"
                            required
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="apellido"
                            class="form-input" 
                            placeholder="Tu apellido"
                            required
                        >
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="correo"
                        class="form-input" 
                        placeholder="tu@email.com"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono</label>
                <div class="input-wrapper">
                    <i class="fas fa-phone"></i>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="telefono"
                        class="form-input" 
                        placeholder="+51 999 999 999"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="form-input" 
                        placeholder="Mínimo 8 caracteres"
                        required
                    >
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirm_password"
                        class="form-input" 
                        placeholder="Repite tu contraseña"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label>Tipo de usuario</label>
                <div class="user-type">
                    <div class="user-type-option">
                        <input type="radio" id="passenger" name="tipo_usuario" value="pasajero" checked>
                        <label for="passenger" class="user-type-label">
                            <i class="fas fa-user-friends"></i>
                            <span>Pasajero</span>
                        </label>
                    </div>
                    <div class="user-type-option">
                        <input type="radio" id="driver" name="tipo_usuario" value="conductor">
                        <label for="driver" class="user-type-label">
                            <i class="fas fa-car"></i>
                            <span>Conductor</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Campos solo para CONDUCTOR -->
            <div id="driverFields" style="display:none; margin-top: 1rem;">
                <div class="form-group">
                    <label for="licencia">Licencia</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="licencia" name="licencia" class="form-input" placeholder="N° de licencia">
                    </div>
                </div>

                <div class="form-group">
                    <label for="placa">Placa</label>
                    <div class="input-wrapper">
                        <i class="fas fa-car-side"></i>
                        <input type="text" id="placa" name="placa" class="form-input" placeholder="ABC-123">
                    </div>
                </div>

                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <div class="input-wrapper">
                        <i class="fas fa-car"></i>
                        <input type="text" id="modelo" name="modelo" class="form-input" placeholder="Toyota Corolla">
                    </div>
                </div>

                <div class="form-group">
                    <label for="color">Color</label>
                    <div class="input-wrapper">
                        <i class="fas fa-palette"></i>
                        <input type="text" id="color" name="color" class="form-input" placeholder="Negro">
                    </div>
                </div>
            </div>

            <div class="terms-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    Acepto los <a href="#">Términos y Condiciones</a> y la 
                    <a href="#">Política de Privacidad</a> de TransPort.
                </label>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                <i class="fas fa-user-plus"></i>
                Crear Cuenta
            </button>
        </form>


        <div class="register-footer">
            ¿Ya tienes una cuenta? 
            <a href="/login">Inicia sesión aquí</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Referencias a elementos
            const form = document.getElementById('registerForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const strengthIndicator = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            // Toggle de campos de conductor
            const driverRadio = document.getElementById('driver');
            const passengerRadio = document.getElementById('passenger');
            const driverFields = document.getElementById('driverFields');

            function toggleDriverFields(){
                if (driverRadio && driverRadio.checked) {
                    driverFields.style.display = 'block';
                    ['licencia','placa','modelo','color'].forEach(id => {
                        const el = document.getElementById(id);
                        if (el) el.setAttribute('required','required');
                    });
                } else {
                    driverFields.style.display = 'none';
                    ['licencia','placa','modelo','color'].forEach(id => {
                        const el = document.getElementById(id);
                        if (el) el.removeAttribute('required');
                    });
                }
            }

            [driverRadio, passengerRadio].forEach(r => r && r.addEventListener('change', toggleDriverFields));
            toggleDriverFields(); // estado inicial

            // Animación en los inputs
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Validación de email en tiempo real
            emailInput.addEventListener('input', function() {
                const email = this.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (email.length > 0) {
                    if (emailRegex.test(email)) {
                        this.classList.remove('invalid');
                        this.classList.add('valid');
                    } else {
                        this.classList.remove('valid');
                        this.classList.add('invalid');
                    }
                } else {
                    this.classList.remove('valid', 'invalid');
                }
            });

            // Formato del teléfono
            phoneInput.addEventListener('input', function() {
                let value = this.value.replace(/\D/g, '');
                
                if (value.startsWith('51')) {
                    value = value.substring(2);
                }
                
                if (value.length > 0) {
                    if (value.length <= 3) {
                        this.value = `+51 ${value}`;
                    } else if (value.length <= 6) {
                        this.value = `+51 ${value.substring(0, 3)} ${value.substring(3)}`;
                    } else if (value.length <= 9) {
                        this.value = `+51 ${value.substring(0, 3)} ${value.substring(3, 6)} ${value.substring(6)}`;
                    } else {
                        this.value = `+51 ${value.substring(0, 3)} ${value.substring(3, 6)} ${value.substring(6, 9)}`;
                    }
                }
            });

            // Indicador de fortaleza de contraseña
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                
                if (password.length > 0) {
                    strengthIndicator.style.display = 'block';
                    const strength = calculatePasswordStrength(password);
                    updateStrengthIndicator(strength);
                } else {
                    strengthIndicator.style.display = 'none';
                }
            });

            // Validación de confirmación de contraseña
            confirmPasswordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const confirmPassword = this.value;
                
                if (confirmPassword.length > 0) {
                    if (password === confirmPassword) {
                        this.classList.remove('invalid');
                        this.classList.add('valid');
                    } else {
                        this.classList.remove('valid');
                        this.classList.add('invalid');
                    }
                } else {
                    this.classList.remove('valid', 'invalid');
                }
            });

            // Función para calcular fortaleza de contraseña
            function calculatePasswordStrength(password) {
                let strength = 0;
                const checks = {
                    length: password.length >= 8,
                    lowercase: /[a-z]/.test(password),
                    uppercase: /[A-Z]/.test(password),
                    numbers: /\d/.test(password),
                    special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
                };
                
                strength = Object.values(checks).filter(Boolean).length;
                return { strength, checks };
            }

            // Función para actualizar indicador de fortaleza
            function updateStrengthIndicator({ strength }) {
                const colors = ['#f44336', '#ff9800', '#2196f3', '#4caf50', '#4caf50'];
                const texts = ['Muy débil', 'Débil', 'Regular', 'Fuerte', 'Muy fuerte'];
                const widths = ['20%', '40%', '60%', '80%', '100%'];
                
                strengthFill.style.width = widths[strength - 1] || '0%';
                strengthFill.style.backgroundColor = colors[strength - 1] || '#e0e0e0';
                strengthText.textContent = texts[strength - 1] || '';
                strengthText.style.color = colors[strength - 1] || '#666';
            }

            // Validación del formulario antes del envío
            form.addEventListener('submit', function(e) {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const email = emailInput.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                let isValid = true;
                let errorMessage = '';

                // Validar email
                if (!emailRegex.test(email)) {
                    isValid = false;
                    errorMessage = 'Por favor, ingresa un correo electrónico válido.';
                }

                // Validar contraseña
                if (password.length < 8) {
                    isValid = false;
                    errorMessage = 'La contraseña debe tener al menos 8 caracteres.';
                }

                // Validar confirmación de contraseña
                if (password !== confirmPassword) {
                    isValid = false;
                    errorMessage = 'Las contraseñas no coinciden.';
                }

                if (!isValid) {
                    e.preventDefault();
                    alert(errorMessage);
                }
            });
        });
    </script>
</body>
</html>
