<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransPort - Editar Perfil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #ffd93d 0%, #ff9800 100%); padding: 2rem; color: #333; }
        .container { max-width: 600px; margin: auto; background: rgba(255,255,255,0.95); border-radius: 20px; padding: 3rem; box-shadow: 0 20px 60px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #666; }
        .form-input { width: 100%; padding: 1rem 1rem 1rem 3rem; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 1rem; transition: all 0.3s ease; }
        .form-input:focus { outline: none; border-color: #ffd93d; box-shadow: 0 0 0 3px rgba(255,217,61,0.2); }
        .form-input[readonly] { background-color: #f5f5f5; cursor: not-allowed; }
        .btn { padding: 1rem; width: 100%; border-radius: 12px; text-decoration: none; font-weight: 700; transition: all 0.3s ease; border: none; cursor: pointer; font-size: 1.1rem; }
        .btn-guardar { background: linear-gradient(45deg, #333, #555); color: #ffd93d; border: 2px solid #ffd93d; }
        .btn-guardar:hover { background: #ffd93d; color: #333; transform: translateY(-2px); }
        .actions { display: flex; gap: 1rem; margin-top: 2rem; }
        .btn-back { background: #eee; color: #333; text-align: center;}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-user-edit"></i> Editar Perfil</h2>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('perfil') }}">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nombre" name="nombre" class="form-input" value="{{ usuario.nombre }}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <div class="input-wrapper">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="telefono" name="telefono" class="form-input" value="{{ usuario.telefono }}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico (no editable)</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" class="form-input" value="{{ usuario.correo }}" readonly>
                </div>
            </div>

            <button type="submit" class="btn btn-guardar"><i class="fas fa-save"></i> Guardar Cambios</button>
        </form>

        <div class="actions">
             <a href="{{ url_for('dashboard') }}" class="btn btn-back"><i class="fas fa-arrow-left"></i> Volver</a>
        </div>
    </div>
</body>
</html>
