<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransPort - Editar Perfil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #ffd93d 0%, #ff9800 100%); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem; 
            color: #333; 
        }

        .container { 
            max-width: 500px; 
            width: 100%;
            margin: auto; 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(20px);
            border-radius: 20px; 
            padding: 3rem; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.1); 
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header { 
            text-align: center; 
            margin-bottom: 2.5rem; 
        }

        .header h2 {
            font-size: 2rem;
            color: #333;
            font-weight: 700;
        }

        .form-group { 
            margin-bottom: 1.5rem; 
        }

        .form-group label { 
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: 600; 
            font-size: 0.95rem;
            color: #333;
        }

        /* Estilo de input mejorado */
        .input-wrapper { 
            position: relative; 
        }
        
        .input-wrapper i { 
            position: absolute; 
            left: 1rem; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #666; 
            font-size: 1.1rem;
        }
        
        .form-input { 
            width: 100%; 
            padding: 1rem 1rem 1rem 3rem; 
            border: 2px solid #e0e0e0; 
            border-radius: 12px; 
            font-size: 1rem; 
            transition: all 0.3s ease; 
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-input:focus { 
            outline: none; 
            border-color: #ffd93d; 
            box-shadow: 0 0 0 3px rgba(255,217,61,0.2); 
            background: white;
        }
        
        .form-input[readonly] { 
            background-color: #f5f5f5; 
            cursor: default; 
            border-style: dashed;
            color: #666;
        }

        /* Botones */
        .actions { 
            display: flex; 
            flex-direction: column;
            gap: 1rem; 
            margin-top: 2rem; 
        }

        .btn { 
            padding: 1.2rem; 
            width: 100%; 
            border-radius: 12px; 
            text-decoration: none; 
            font-weight: 700; 
            transition: all 0.3s ease; 
            border: none; 
            cursor: pointer; 
            font-size: 1.1rem; 
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-guardar { 
            background: linear-gradient(45deg, #333, #555); 
            color: #ffd93d; 
            border: 2px solid #ffd93d; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-guardar:hover { 
            background: #ffd93d; 
            color: #333; 
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px rgba(255, 217, 61, 0.6);
        }
        
        .btn-back { 
            background: #eee; 
            color: #333;
            border: 1px solid #ccc;
        }
        
        .btn-back:hover {
            background: #fff;
            transform: translateY(-1px);
        }

        /* Alertas de mensajes flash */
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-weight: 600;
            border-left: 5px solid;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #4caf50;
            color: #155724;
        }

        .alert-error, .alert-danger {
            background-color: #f8d7da;
            border-color: #f44336;
            color: #721c24;
        }

        .alert-warning {
            background-color: #fff3cd;
            border-color: #ff9800;
            color: #856404;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
            .header h2 {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-user-edit"></i> Editar Perfil</h2>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        <i class="fas {% if category == 'success' %}fa-check-circle{% elif category == 'error' or category == 'danger' %}fa-times-circle{% elif category == 'warning' %}fa-exclamation-triangle{% else %}fa-info-circle{% endif %}"></i>
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('perfil') }}">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nombre" name="nombre" class="form-input" value="{{ usuario.nombre }}" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <div class="input-wrapper">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="telefono" name="telefono" class="form-input" value="{{ usuario.telefono }}" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico (no editable)</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" class="form-input" value="{{ usuario.correo }}" readonly>
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-guardar">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-back">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </form>
    </div>
</body>
</html>
