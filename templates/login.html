<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransPort - Iniciar Sesión</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffd93d 0%, #ff9800 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Efectos de fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 217, 61, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 152, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 193, 7, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        /* Taxi flotantes decorativos */
        .floating-taxi {
            position: absolute;
            font-size: 3rem;
            color: rgba(51, 51, 51, 0.1);
            animation: floatTaxi 6s ease-in-out infinite;
            z-index: -1;
        }

        .floating-taxi:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-taxi:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-taxi:nth-child(3) {
            bottom: 30%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes floatTaxi {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Container principal */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header del formulario */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .logo i {
            font-size: 2.5rem;
            color: #ffd93d;
        }

        .logo span {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd93d, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .login-subtitle {
            color: #666;
            font-size: 1rem;
        }

        /* Formulario */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-input:focus {
            outline: none;
            border-color: #ffd93d;
            box-shadow: 0 0 0 3px rgba(255, 217, 61, 0.2);
            background: white;
        }

        .form-input::placeholder {
            color: #999;
        }

        /* Opciones adicionales */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }

        .remember-me input {
            transform: scale(1.1);
        }

        .forgot-password {
            color: #ff9800;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #ffd93d;
        }

        /* Botón de login */
        .btn-login {
            background: linear-gradient(45deg, #ffd93d, #ff9800);
            color: #333;
            border: none;
            padding: 1.2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 217, 61, 0.6);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #666;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            margin: 0 1rem;
        }

        /* Botones sociales */
        .social-login {
            display: flex;
            gap: 1rem;
        }

        .btn-social {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            color: #333;
        }

        .btn-social:hover {
            border-color: #ffd93d;
            background: rgba(255, 217, 61, 0.1);
        }

        .btn-google i {
            color: #db4437;
        }

        .btn-facebook i {
            color: #4267b2;
        }

        /* Footer del formulario */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        .login-footer a {
            color: #ff9800;
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            color: #ffd93d;
        }

        /* Botón volver */
        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;
                padding: 0.8rem;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="floating-taxi"><i class="fas fa-taxi"></i></div>
    <div class="floating-taxi"><i class="fas fa-taxi"></i></div>
    <div class="floating-taxi"><i class="fas fa-taxi"></i></div>

    <button class="back-btn" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-taxi"></i>
                <span>TransPort</span>
            </div>
            <h1 class="login-title">¡Bienvenido de vuelta!</h1>
            <p class="login-subtitle">Inicia sesión para continuar tu viaje</p>
        </div>

        <form class="login-form" id="loginForm" method="POST" action="/login">

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="form-input" 
                        placeholder="tu@email.com"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="form-input" 
                        placeholder="Tu contraseña"
                        required
                    >
                </div>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </button>
        </form>
      
        <div class="login-footer">
            ¿No tienes una cuenta? 
            <a href="/registro">Regístrate aquí</a>
        </div>
    </div>

    <script>
        // Manejo del formulario simplificado para Flask
        document.addEventListener('DOMContentLoaded', function() {
            // Animación en los inputs
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Efecto de typing en el título
            let titleText = "¡Bienvenido de vuelta!";
            let titleElement = document.querySelector('.login-title');
            let index = 0;

            function typeTitle() {
                if (index < titleText.length) {
                    titleElement.textContent = titleText.slice(0, index + 1);
                    index++;
                    setTimeout(typeTitle, 100);
                }
            }

            // Iniciar animación después de un breve delay
            setTimeout(typeTitle, 500);
        });
    </script>
</body>
</html>
